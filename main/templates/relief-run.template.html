{% extends 'base.template.html' %}
{% load static%}

{% block content%}
<h1>Relief a Run!</h1>

<div class="card text-center">
  <div class="card-header">
    <nav>
      <div class="nav nav-tabs card-header-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>

      </div>
    </nav>
  </div>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active m-2" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      <p>Madam Lim</p>
      <p>Total items: 5</p>
      <p>Run priority: Urgent and Immeadiate</p>
    </div>
    <div class="tab-pane fade m-2" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

            <div class="carousel-item active">
              <img src="{% static "main/logo.png" %}" class="d-block mx-auto w-25" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static "main/logo.png" %}" class="d-block mx-auto w-25" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static "main/logo.png" %}" class="d-block mx-auto w-25" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
    <div class="tab-pane fade m-2" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
      <p>Suggested market: NTUC</p>
    </div>
  </div>
</div>
