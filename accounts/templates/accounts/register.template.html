{% extends 'base.template.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Registration Page{% endblock %}
{% block page_heading %}User Registration{% endblock %}

{% block content %}
<div class="container">
<p>Have an account? Sign in <a href="{% url 'login' %}">here</a>!</p>

<form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <input type='submit'/>
</form>

</div>



{% endblock %}
